<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Form Validation with JavaScript and jQuery</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="form-header">
            <h1>Mastering Form Validation with JavaScript and jQuery</h1>
            <p class="subtitle">BUILDING ROBUST USER INPUT CHECKS WITH MODERN WEB TECHNOLOGIES</p>
        </header>

        <!-- Form Section -->
        <div class="form-container">
            <form id="validationForm" novalidate>
                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    <span class="error-message" id="fullNameError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="user@example.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="10-digit phone number" maxlength="10">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter a strong password">
                        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="lengthReq">At least 8 characters</li>
                            <li id="uppercaseReq">One uppercase letter</li>
                            <li id="lowercaseReq">One lowercase letter</li>
                            <li id="numberReq">One number</li>
                        </ul>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
                        <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <!-- Message Box for Success/Error -->
                <div id="messageBox" class="message-box"></div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Form</button>
            </form>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
